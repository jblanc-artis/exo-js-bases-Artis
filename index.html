<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exo JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
<link rel="icon" href="js-icon.png" />
<script src="https://kit.fontawesome.com/c1ae66e4a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <!-- EXO 1 -->
        <h2>EXO 1</h2>
        <section id="colorFlipper" class="flex">
            <div class="color-flip flex" >
                <h1 class="title">Color flipper</h1>
                <button id="btn-flip">Change Color</button>
            </div>
        </section>

        <!-- EXO 2 -->
        <h2>EXO 2</h2>
        <section id="counterProject" class="flex">
            <h1 class="title">Counter</h1>
            <div id="counter" class="title">
                0
            </div>
            <div class="buttons flex">
                <button id="decrement">Decrement</button>
                <button id="reset">Reset</button>
                <button id="increment">Increment</button>
            </div>
        </section>

        <!-- EXO 3 -->
        <h2>EXO 3</h2>
        <section id="newYear" class="flex">
            <h1 class="title"><span>Countdown to New Year </span>2022</h1>
            <div class="countdown flex">
                <div id="day"></div>
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
            </div>
        </section>

        <!-- EXO 4 -->
        <h2>EXO 4</h2>
        <section id="toDO" class="flex column">
            <h1 class="title">To Do List</h1>
            <div class="container">
                <input type="text" id="inputField">
                <button id="addToDo">+</button>
                <div class="to-dos" id="toDoContainer"></div>
            </div>
        </section>

        <!-- EXO 5 -->
        <h2>EXO 5</h2>
        <section id="musicApp" class="flex column">
            <h1 class="title">Music App</h1>
            <div class="pads flex">
                <div class="pad1">
                    <audio class="sound" src="sounds/bubbles.mp3"></audioclass>
                </div>
                <div class="pad2">
                    <audio class="sound" src="sounds/clay.mp3"></audio>
                </div>
                <div class="pad3">
                    <audio class="sound" src="sounds/confetti.mp3"></audio>

                </div>
                <div class="pad4">
                    <audio class="sound" src="sounds/glimmer.mp3"></audio>

                </div>
                <div class="pad5">
                    <audio class="sound" src="sounds/moon.mp3"></audio>

                </div>
                <div class="pad6">
                    <audio class="sound" src="sounds/ufo.mp3"></audio>

                </div>
            </div>
        </section>
    </main>
    <p class="footerPara">made with <i class="fas fa-heart"></i> by Jojo</p>
    <!-- SCRIPT -->
    <script src="app.js"></script>
</body>
</html>
